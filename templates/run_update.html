<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="static/style.css" rel="stylesheet">
  <title>CSV Viewer</title>
</head>
<body>
  <div class="container">
    <h1 class="my-4">CSV Data</h1>
    <div class="row">
      {% for row in data %}
      <div class="col-12">
        <div class="card">
          <div><strong>ID:</strong> {{ row.id }}</div>
          <div><strong>Author:</strong> {{ row.author }}</div>
          <div><strong>SQL Path:</strong> {{ row.sql_path }}</div>
          <form method="post" action="{{ url_for('tag') }}">
            <input type="hidden" name="row_id" value="{{ row.id }}">
            <input type="hidden" name="author" value="{{ row.author }}">
            <input type="hidden" name="sql_path" value="{{ row.sql_path }}">
            <button type="submit" class="btn-custom">Tag</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
